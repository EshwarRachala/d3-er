<!DOCTYPE html>
<meta charset="utf-8">

<body>
    <script src="build/d3-er.min.js"></script>
    <script>
        d3.select("body").append("h1")
            .text(d3.bullet())
            .style("text-align", "center")
            .style("line-height", "320px")
            .style("font-size", "100px")
            .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
            .transition()
            .duration(1500)
            .style("transform", null);
    </script>
