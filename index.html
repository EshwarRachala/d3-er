<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: auto;
        padding-top: 40px;
        position: relative;
        width: 960px;
    }
    
    button {
        position: absolute;
        right: 10px;
        top: 10px;
    }
    
    .bullet {
        font: 10px sans-serif;
    }
    
    .bullet .marker {
        stroke: #000;
        stroke-width: 2px;
    }
    
    .bullet .tick line {
        stroke: #666;
        stroke-width: .5px;
    }
    
    .bullet .range.s0 {
        fill: #eee;
    }
    
    .bullet .range.s1 {
        fill: #ddd;
    }
    
    .bullet .range.s2 {
        fill: #ccc;
    }
    
    .bullet .measure.s0 {
        fill: lightsteelblue;
    }
    
    .bullet .measure.s1 {
        fill: steelblue;
    }
    
    .bullet .title {
        font-size: 14px;
        font-weight: bold;
    }
    
    .bullet .subtitle {
        fill: #999;
    }
</style>

<body>
    <button>Update</button>
    <div id="divHello" style="width:100%; height: 200px;"></div>
    <div id="bulletchart"></div>
    <script src="build/d3-er.min.js"></script>
    <script>
        (function () {
            'use strict';

            d3.select('#divHello')
                .append("h1")
                .text('Hello')
                .style("text-align", "center")
                .style("line-height", "100px")
                .style("font-size", "100px")
                .style("transform", "rotate(-180deg) scale(0.001, 0.001)")
                .transition()
                .duration(1500)
                .style("transform", null);


            var margin = {
                    top: 5,
                    right: 40,
                    bottom: 20,
                    left: 120
                },
                width = 960 - margin.left - margin.right,
                height = 50 - margin.top - margin.bottom;

            var chart = d3.bullet().width(width).height(height);

            var data = [{
                "title": "POD_1",
                "subtitle": "Pod by county",
                "ranges": [150, 225, 300],
                "measures": [220, 270],
                "markers": [250]
            }, {
                "title": "Profit",
                "subtitle": "%",
                "ranges": [20, 25, 30],
                "measures": [21, 23],
                "markers": [26]
            }, {
                "title": "Order Size",
                "subtitle": "US$, average",
                "ranges": [350, 500, 600],
                "measures": [100, 320],
                "markers": [550]
            }, {
                "title": "New Customers",
                "subtitle": "count",
                "ranges": [1400, 2000, 2500],
                "measures": [1000, 1650],
                "markers": [2100]
            }, {
                "title": "Satisfaction",
                "subtitle": "out of 5",
                "ranges": [3.5, 4.25, 5],
                "measures": [3.2, 4.7],
                "markers": [4.4]
            }];

            var svg = d3.select('#bulletchart')
                .selectAll('svg')
                .data(data).enter()
                .append('svg')
                .attr('class', 'bullet')
                .attr('width', width + margin.left + margin.right)
                .attr('height', height + margin.top + margin.bottom).append('g')
                .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

            svg.call(chart);


            var title = svg.append("g")
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + height / 2 + ")");

            title.append("text")
                .attr("class", "title")
                .text(function (d) {
                    return d.title;
                });

            title.append("text")
                .attr("class", "subtitle")
                .attr("dy", "1em")
                .text(function (d) {
                    return d.subtitle;
                });

            d3.selectAll("button").on("click", function () {
                svg.datum(randomize).call(chart.duration(1000)); // TODO automatic transition
            });


            function randomize(d) {
                if (!d.randomizer) d.randomizer = randomizer(d);
                d.ranges = d.ranges.map(d.randomizer);
                d.markers = d.markers.map(d.randomizer);
                d.measures = d.measures.map(d.randomizer);
                return d;
            }

            function randomizer(d) {
                var k = d3.max(d.ranges) * .2;
                return function (d) {
                    return Math.max(0, d + k * (Math.random() - .5));
                };
            }


        })()
    </script>
</body>

</html>
